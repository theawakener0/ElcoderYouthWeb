{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Create New Workshop</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Workshop Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date and Time</label>
            <input type="datetime-local" class="form-control" id="date" name="date" required>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration (minutes)</label>
            <input type="number" class="form-control" id="duration" name="duration" min="1" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="mb-3">
            <label for="max_participants" class="form-label">Maximum Participants</label>
            <input type="number" class="form-control" id="max_participants" name="max_participants" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Workshop</button>
    </form>
</div>
{% endblock %}

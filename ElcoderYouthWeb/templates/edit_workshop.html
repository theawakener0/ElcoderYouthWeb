{% extends "base.html" %}
{% block title %}Edit Workshop{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="application-container">
                <div class="application-header">
                    <h1>Edit Workshop</h1>
                    <p class="lead">Update the workshop details below</p>
                </div>
                
                <form method="POST">
                    <div class="form-group">
                        <label for="title">Workshop Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ workshop.title }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="5" required>{{ workshop.description }}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date and Time</label>
                        <input type="datetime-local" class="form-control" id="date" name="date" 
                            value="{{ workshop.date.strftime('%Y-%m-%dT%H:%M') }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="duration">Duration (minutes)</label>
                        <input type="number" class="form-control" id="duration" name="duration" 
                            value="{{ workshop.duration }}" min="30" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" name="location" 
                            value="{{ workshop.location }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="max_participants">Maximum Participants</label>
                        <input type="number" class="form-control" id="max_participants" name="max_participants" 
                            value="{{ workshop.max_participants }}" min="1" required>
                    </div>
                    
                    <div class="form-check mb-4">
                        <label class="form-check-label" for="registration_open">Registration Open</label>
                        <input type="checkbox" class="form-check-input" id="registration_open" name="registration_open" 
                            {% if workshop.registration_open %}checked{% endif %}>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="submit-button">Update Workshop</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
